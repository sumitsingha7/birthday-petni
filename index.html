<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Petni ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a1a2e 0%, #091520 60%, #000510 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
        }

        /* Vignette effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .word {
            display: flex;
            margin: 0 20px;
        }

        .letter {
            font-size: clamp(50px, 10vw, 120px);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #87ceeb;
            position: relative;
            opacity: 0;
            transform: translateY(-100vh) rotate(45deg);
            animation: letterFall 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: clamp(70px, 14vw, 160px);
            font-family: 'Playfair Display', serif;
            color: #5dade2;
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            animation: namePop 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 1.6s;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 60px;
        }

        .quote-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            text-align: center;
            opacity: 0;
            animation: quoteFadeIn 3s ease-in forwards;
            animation-delay: 3s;
            z-index: 15;
        }

        .quote {
            font-size: clamp(16px, 3vw, 22px);
            font-weight: 300;
            color: #87ceeb;
            font-style: italic;
            line-height: 1.8;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            padding: 0 20px;
        }

        @keyframes letterFall {
            0% {
                opacity: 0;
                transform: translateY(-100vh) rotate(45deg);
            }
            60% {
                opacity: 1;
                transform: translateY(20px) rotate(-5deg);
            }
            80% {
                transform: translateY(-10px) rotate(3deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes namePop {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.15) rotate(10deg);
            }
            80% {
                transform: scale(0.95) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes quoteFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: clamp(20px, 4vw, 35px);
            opacity: 0;
            animation: heartFloat linear forwards;
            pointer-events: none;
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(var(--drift)) rotate(360deg);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnimation 2s ease-in-out forwards;
            pointer-events: none;
            box-shadow: 0 0 4px #fff;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Glowing particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(93, 173, 226, 0.4), transparent);
            animation: particleFloat 25s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: translate(60px, -80px) scale(1.3);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50px, -150px) scale(0.9);
                opacity: 0.3;
            }
            75% {
                transform: translate(-80px, -60px) scale(1.2);
                opacity: 0.5;
            }
        }

        /* Candle flame effect */
        .candle-light {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.15), transparent 70%);
            animation: candleFlicker 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes candleFlicker {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .word {
                margin: 0 10px;
            }

            .quote-container {
                bottom: 8%;
            }

            .name {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div class="word" id="happy"></div>
            <div class="word" id="birthday"></div>
        </div>
        <div class="name">Petni</div>
    </div>

    <div class="quote-container">
        <p class="quote">"someday we will celebrate your birthday in a dark room and i will be whispering happy birthday"</p>
    </div>

    <script>
        // Create falling letters
        const happyWord = document.getElementById('happy');
        const birthdayWord = document.getElementById('birthday');
        
        const happyLetters = 'HAPPY'.split('');
        const birthdayLetters = 'BIRTHDAY'.split('');

        happyLetters.forEach((letter, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = letter;
            span.style.animationDelay = `${index * 0.12}s`;
            happyWord.appendChild(span);
        });

        birthdayLetters.forEach((letter, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = letter;
            span.style.animationDelay = `${(happyLetters.length + index) * 0.12}s`;
            birthdayWord.appendChild(span);
        });

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            const heartSymbols = ['ðŸ’™', 'ðŸ’Ž', 'ðŸ”·', 'ðŸ”¹', 'ðŸ’ ', 'â­'];
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-50px';
            
            const drift = (Math.random() - 0.5) * 100;
            heart.style.setProperty('--drift', drift + 'px');
            
            const duration = Math.random() * 4 + 6;
            heart.style.animationDuration = duration + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, (duration + 3) * 1000);
        }

        // Create hearts continuously
        setInterval(createHeart, 1500);
        
        // Initial burst of hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 300);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 500);

        // Create background particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 150 + 80;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
            
            document.body.appendChild(particle);
        }

        for (let i = 0; i < 3; i++) {
            createParticle();
        }

        // Create candle lights
        function createCandleLight() {
            const light = document.createElement('div');
            light.className = 'candle-light';
            
            light.style.left = Math.random() * 100 + 'vw';
            light.style.top = Math.random() * 100 + 'vh';
            light.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(light);
        }

        for (let i = 0; i < 3; i++) {
            createCandleLight();
        }

        // Create extra sparkles around the name when it pops
        setTimeout(() => {
            for (let i = 0; i < 10; i++) {
                setTimeout(createSparkle, i * 80);
            }
        }, 1600);
    </script>
</body>
</html>
